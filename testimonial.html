<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            /* ðŸ”½ ADDED BACKGROUND IMAGE HERE */
            background: url('images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .testimonial-container {
            max-width: 900px;
            margin: auto;
        }

        .testimonial {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #007bff;
            border-radius: 5px;
            display: flex;
            align-items: flex-start;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.8s forwards;
        }

        .testimonial:nth-child(2) { animation-delay: 0.3s; }
        .testimonial:nth-child(3) { animation-delay: 0.6s; }
        .testimonial:nth-child(4) { animation-delay: 0.9s; }
        .testimonial:nth-child(5) { animation-delay: 1.2s; }
        .testimonial:nth-child(6) { animation-delay: 1.5s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .testimonial-content {
            flex: 1;
        }

        .name {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .content {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Project Learning Testimonials</h1>

    <div class="testimonial-container">

        <!-- Testimonials remain UNCHANGED -->
        <!-- Keep your existing testimonial blocks as they are -->

    </div>

</body>
</html>
